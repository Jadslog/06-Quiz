<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container active">
        <h2 class="question">
            Test
        </h2>
        <div class="options-container">
           <input type="radio" id="option1" name="option">
           <label for="option1" class="option">
            Java
           </label>
           <input type="radio" id="option2" name="option">
           <label for="option2" class="option" >
            Google Chrome
           </label>
           <input type="radio" id="option3" name="option">
           <label for="option3" class="option">
            Python
           </label>

        </div>
        <button class="next-btn">
            Next
        </button>
    </div>

    <div class="quiz-start-container">
        <button class="quiz-btn start-quiz-btn">
        Start Quiz
        </button>
        <p class="info">
            There are 3 questions. Click on the correct optioin. The result will be displayed at the end of the quiz.
        </p>
    </div>

    <div class="quiz-result-container">
        
        <button class="quiz-close-btn">
            +
        </button>

        <img src="img/crown.png" alt="">
        <h2>Congratulations</h2>

        <p class="score-text">You have score 3 out of 3</p>

        <button class="quiz-btn retake-quiz-btn">Retake Quiz</button>
    </div>

    <div class="quiz-overlay"></div>

    <script src="main.js"></script>
</body>
</html>
