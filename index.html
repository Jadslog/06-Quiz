<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h2 class="question">
            Which of the following is a Browser?
        </h2>
        <div class="options-container">
            <button class="option">
                Java
            </button>
            <button class="option">
                Google Chrome
            </button>
            <button class="option">
                Python
            </button>
        </div>
        <button class="next-btn">
            Next
        </button>
    </div>

    <div class="quiz-start-container">
        <button class="quiz-btn">
        Start Quiz
        </button>
        <p class="info">
            There are 3 questions. Click on the correct optioin. The result will be displayed at the end of the quiz.
        </p>
    </div>

    <div class="quiz-result-container active">
        
        <button class="quiz-close-btn">
            +
        </button>

        <img src="img/crown.png" alt="">
        <h2>Congratulations</h2>

        <p class="score-text">You have score 3 out of 3</p>

        <button class="quiz-btn">Retake Quiz</button>
    </div>

    <div class="quiz-overlay"></div>

    <script src="main.js"></script>
</body>
</html>
